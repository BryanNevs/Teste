<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="margem">
            <img src="assets/Logo.svg" alt="margem" class="margem">
        </div>
        <br>

        <!-- Input de Novo Item -->
        <div class="input-container">
            <input type="text" id="new-item-input" placeholder="Digite o item que deseja adicionar">
            <button class="add-item-button">Salvar item</button>
        </div>

        <!-- Lista de Compras -->
        <h2 class="list-title">Lista de Compras</h2>
        <p id="shopping-message" class="empty-message">Nenhum item foi adicionado Ã  lista de compras ainda.</p>
        <ul class="item-list" id="shopping-list"></ul>

        <!-- Lista de Comprados (inicialmente oculta) -->
        <h2 id="bought-title" class="list-title bought-title" style="display:none;">Comprado</h2>
        <ul class="item-list" id="bought-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
